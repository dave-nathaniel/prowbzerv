<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ProwbZerv Results</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="results.css" />
</head>
<body>
	<div class="container">
		<h5 class="text-center p-3 mb-1 bg-secondary text-white">Steps Editor</h5>
		<div class="row mt-3 edit-row d-flex justify-content-around">
			<div class="col-md-6">
				<form id="stepsForm" class="mb-4"></form>
			</div>
			<div class="col-md-5 json-output">
				<pre id="jsonOutput" class=""></pre>
			</div>
		</div>
		<div class="row text-center mt-3">
			<div class="col-md-6">
				<button id="resetBtn" class="btn btn-secondary">Reset</button>
			</div>
			<div class="col-md-6">
				<button id="downloadBtn" class="btn btn-primary" disabled>Download JSON</button>
			</div>
		</div>
	</div>
	<script src="results.js"></script>
</body>
</html>
